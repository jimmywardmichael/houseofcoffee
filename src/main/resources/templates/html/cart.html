<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<!--- NAVBAR -->
<nav class="'navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <!--using bootstraps standard container so content will change as screen shrinks or enlarges-->
        <a th:href="@{/home}" class="navbar-brand"><span class="text-warning">Death by Coffee</span>
        </a>

        <!--- Button That Turns Into Hamburger Icon When Collapsed -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- List Created Nav Bar Links (top right corner) -->
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/shop}" class="nav-link"> Shop</a>
                    <a th:href="@{/signup}" class="nav-link"> Coffee Club</a>
                    <a th:href="@{/cart}" class="nav-link"> Cart</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Coffee Store - Shopping Cart</h1>

<!-- Coffee Products -->
<div id="products">
    <div class="product">
        <p>Product 1 - Coffee Name: Light City - Price: $10</p>
        <button onclick="addToCart('Light City', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <p>Product 2 - Coffee Name: Medium Roast - Price: $12</p>
        <button onclick="addToCart('Medium Roast', 12)">Add to Cart</button>
    </div>
    <!-- Add more products here -->
</div>

<!-- Shopping Cart -->
<h2>Shopping Cart</h2>
<div id="cart">
    <!-- Cart items will be displayed here -->
</div>
<script src="/js/rendercoffee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
