<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<!-- BOOTSTRAP CSS LINK -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="/css/coffeehome.css" rel="stylesheet">
</head>
<body>
<!--- NAVBAR -->
<nav class="'navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <!--using bootstraps standard container so content will change as screen shrinks or enlarges-->
        <a th:href="@{home}" class="navbar-brand"><span class="text-warning">Death by Coffee</span>
        </a>

        <!--- Button That Turns Into Hamburger Icon When Collapsed -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- List Created Nav Bar Links (top right corner) -->
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/shop}" class="nav-link"> Shop</a>
                    <a th:href="@{/signup}" class="nav-link"> Coffee Club</a>
                    <a th:href="@{/cart}" class="nav-link"> Cart</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<form th:method="post" th:action="@{/signup}" class="row g-3">
    <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="col-md-6">
        <label for="fname" class="form-label">First name</label>
        <input type="text" class="form-control" id="fname" required>
    </div>
    <div class="col-md-6">
        <label for="lname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lname" required>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
    </div>
    <div class="col-md-6">
        <label for="confpassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confpassword" required>
    </div>

    <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
    </div>
    <div class="col-12">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" required>
            <option selected>Choose...</option>
            <option>...</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

</body>

</html>
