<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Coffee Shop</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize additional styles here */
        .carousel-item {
            text-align: center;
        }
        .coffee-img {
            max-height: 300px;
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Our Coffee Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add more navigation links if needed -->
            </ul>
        </div>
    </div>
</nav>

<!-- Coffee Carousel -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Featured Coffee</h2>
    <div id="coffeeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/coffeebeans.jpg" class="coffee-img" alt="Coffee Image">
                <div class="carousel-caption">
                    <h3>Espresso</h3>
                    <p>A classic Italian coffee made by forcing hot water through finely-ground coffee beans.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/lightcoffee.jpg" class="coffee-img" alt="Coffee Image">
                <div class="carousel-caption">
                    <h3>Cappuccino</h3>
                    <p>Equal parts espresso, steamed milk, and milk foam.</p>
                </div>
            </div>
            <!-- Add more coffee items as needed -->
        </div>
        <a class="carousel-control-prev" href="#coffeeCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#coffeeCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
